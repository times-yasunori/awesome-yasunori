[[yasunori]]
id = 81
title = "ペヤングを10分ゆでるyasunori"
date = "2024-11-24"
at = "ヤスノリプラザ"
senpan = "yasunori0418"
content = """
俺の名はyasunori。ペヤングを10分ゆでる男。今回はどうしてペヤングを10分ゆでることになったのか、経緯を説明させてもらうぜ！

そう、あれはVimConfの翌日、11月24日の日曜日夜10時過ぎのヤスノリプラザ（以下、ヤスプラ）でおこった事件だった。

何人かのお腹が空いてきたので、外に食べに行くか、コンビニで何か買うかの選択が発生したとき、食べない人もいるし、部屋でゆっくりしたいから、ペヤングの超大盛りを2つ購入したんだ。

そのときは、まだ誰もあの伝説がはじまるとは思っていなかったよね。

ヤスプラでお湯を沸かしてペヤングを作り始めたとき、俺はまず最初にスマホでタイマーアプリを起動したんだ。これはtomoyaさんも確認していた。俺は慎重な男yasunori。お湯を注ぐ前に必ずタイマーを起動しておくんだ。

そして、次に俺はペヤングにお湯を注ぎ始めたけど、俺はお湯がラインを越えないように、とてもとても慎重に、ゆっくりとゆっくりとお湯を注いでいたんだ。

そしたら、tomoyaさんががお湯は麺より多ければ問題ないからそんなにゆっくり注がずに一気に入れろよというツッコんできたので、俺は「え、それでいいの?」と内心少し同様しながらも、焦りを悟らせないように、さっとお湯をいっぱい注いだんだ。

その後、カップ焼きそばはカップラーメンと違って、お湯は規定量ピッタリである必要はないとか、カップ焼きそばのお湯の量は、線よりも上であることが重要で、越えても問題ないことを教えてもらった。

また、お湯を沸かすときに必ず規定量以上の水があるかを確認しておくこと、電子ケトルは規定量以上の水を入れると沸騰時に溢れる危険性があるので注意することを説明してもらって、確認してみたら、電子ケトルは規定量をオーバーしてケトルのふたギリギリまで水を入れていたので、俺はあわてて余分な水を捨てた。

そんな感じで楽しく雑談を続けていたとき、tomoyaさんが「yasunori、タイマーはセットした? もう10分以上経ってない?」って聞いてきて、俺ははっとした。

そう、俺はタイマーアプリは起動したけど、タイマーはスタートしていなかったんだ。

もうここがどこかわからないくらい焦ったんだけど、みんなやさしくて、さすがyasunoriと褒めてくれて、とても安心した。ペヤング10分ゆでるのも、やってみるもんだね。

tomoyaさんはペヤングのお湯を捨てて、手慣れた手つきでソースを入れながら、「ペヤングを何度も作ってきたからわかるけど、見た目からして麺の太さがあきらかに違うね」って言いながら、これはyasunoriの分ねと渡してきた。

見た目なんて全然わからないけど、正直なところ、10分ゆでたペヤングより3分ゆでたペヤングを食べたかったのは本音。でも、当然俺に選択肢なんてないよね。

その後、ちゃんとタイマーをセットしてもう一つのペヤングを作っている間に、俺は10分ペヤングを食べたんだけど、ペヤングってこういう味じゃないの?と思いながら、食べていたんだけど、完成した3分ペヤングを食べてみて、正直驚いた。俺が食べていた10分ペヤングは、本当のペヤングじゃなかったんだって思い知らされたよ。

そしたら、ryoppippiが、ありすえさんに格付けチェックをしようと言いだして、3分ペヤングと10分ペヤングを取り分けてありすえさんに食べさせたんだ。

ありすえさんはまず3分ペヤングを食べて、ふんふんなるほどと言いながら、次に10分ペヤングを食べたんだけど、ひと噛みした瞬間に笑顔になって、「これは誰でもわかる」と言って、正解の部屋に入っていったよね。

ありすえさんって、すべて忘れるけど、味には正直なんだって感心したよね。

そんな感じで、俺はタイマーは起動するし、お湯はめっちゃ慎重に入れるけど、タイマーをスタートしなくてペヤングを10分ゆでる男としてまたひとつ伝説を残してしまったんだ。

これがヤスプラでおきた最後の伝説。みんなにも楽しい思い出を共有しておくね。

みんなヤスプラでの楽しい思い出をありがとう！またやろう！でもペヤングは10分ゆでないようにしようね！yasunoriとの約束だよ！
"""

